<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>ColorfulTriangles</title>
    <!-- 顶点着色器和片元着色器代码 -->
    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;
      attribute vec4 a_color;
      varying vec4 v_color;
      void main(){
        gl_Position = vPosition;
        v_color=a_color;
       
      }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 v_color;
      void main(){
        /*gl_FragColor = vec4( 0.0, 1.0, 0.0, 1.0 );【红色三角形】*/
        /*gl_FragColor = vec4( 0.0, 1.0, 0.0, 1.0 );【绿色三角形】*/
       // gl_FragColor = vec4( 0.0, 0.0, 1.0, 1.0 );/*【蓝色三角形】*/
       gl_FragColor=v_color;
       
      }
    </script>
    <!-- 一组相关的JS库 -->
    <script type="text/javascript" src="./webgl-utils.js"></script>
    <script type="text/javascript" src="./initShaders.js"></script>
    <script type="text/javascript" src="./glMatrix-0.9.5.min.js"></script>
    <!-- 绘制三角形的JS代码 -->
    <script type="text/javascript" src="./colorfultriangles.js"></script>
  </head>
  <body>
    <canvas id="triangle-canvas" style="border:none;" width="500" height="500"></canvas>
  </body>
</html>
