
<!DOCTYPE html>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>lib3转动的三角形</title>
    <script id="rot-v-shader" type="x-shader/x-vertex">
	attribute vec4 vPosition;
	uniform float theta;

	void main()
	{
		float u = cos( theta );
		float v = sin( theta );

		gl_Position.x = vPosition.x * u - vPosition.y * v;
		gl_Position.y = vPosition.x * v + vPosition.y * u;
		gl_Position.z = 0.0;
		gl_Position.w = 1.0;
	}
	</script>

    <script id="rot-f-shader" type="x-shader/x-fragment">
	precision mediump float;

	void main()
	{
		gl_FragColor = vec4( 0.7, 0.5, 0.4, 1.0 );
	}
	</script>

    <script type="text/javascript" src="./webgl-utils.js"></script>
    <script type="text/javascript" src="./initShaders.js"></script>
    <script type="text/javascript" src="./gl-matrix-min.js"></script>

    <script type="text/javascript" src="./xunzhuanzhengfangxing.js"></script>
</head>
